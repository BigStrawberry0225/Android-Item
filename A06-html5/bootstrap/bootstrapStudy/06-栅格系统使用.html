<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
    <!-- 不要忘记引入bootstrap样式文件 -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <title>Document</title>
    <style>
        [class^="col"] {
            border: 1px solid #ccc;
        }

        .container .row:nth-child(1){
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- 如果孩子的分数相加等于12 则孩子能占满整个的container的宽度 -->
        <div class="row">
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">1</div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">2</div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">3</div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">4</div>
        </div>
        <div class="row">
            <div class="col-lg-6 col-md-4">1</div>
            <div class="col-lg-2 col-md-4">2</div>
            <div class="col-lg-2 col-md-4">3</div>
            <div class="col-lg-2 col-md-4">4</div>
        </div>
        <!-- 如果孩子的分数相加小于12 则孩子占不满整个的container的宽度 -->
        <div class="row">
            <div class="col-lg-6 col-md-4">1</div>
            <div class="col-lg-2 col-md-4">2</div>
            <div class="col-lg-2 col-md-4">3</div>
            <div class="col-lg-1 col-md-4">4</div>
        </div>
        <!-- 如果孩子的分数相加大于12 则多出来的另起一行显示 -->
        <div class="row">
            <div class="col-lg-6 col-md-4">1</div>
            <div class="col-lg-2 col-md-4">2</div>
            <div class="col-lg-2 col-md-4">3</div>
            <div class="col-lg-3 col-md-4">4</div>
        </div>
    </div>

</body>
</html>
